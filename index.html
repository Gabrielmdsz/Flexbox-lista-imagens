<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="pinturas">
                <div class="pintura">
                    <img src="./src/imagens/rome.png" alt="rome">
                    <div class="informacoes">
                        <p class="titulo">Rome<span>Michelangelo</span></p>
                    </div>
                </div>
                <div class="pintura">
                    <img src="./src/imagens/boat.png" alt="boat at sea">
                    <div class="informacoes">
                        <p class="titulo">Boat ae Sea <span>Vicent Van Gogh</span></p>
                    </div>
                </div>
                <div class="pintura">
                    <img src="./src/imagens/sand-and-sea.png" alt="sand and sea">
                    <div class="informacoes">
                        <p class="titulo">Sand and Sea <span>Da vinci</span></p>
                    </div>
                </div>
                <div class="pintura">
                    <img src="./src/imagens/starry-night.png" alt="starry night">
                    <div class="informacoes">
                        <p class="titulo">Starry Night <span>Vicent Van Gogh</span></p>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
